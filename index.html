    function createBoardItem(data, index) {
      var item = document.createElement('div');
      item.className = 'board-item ' + data.class;
      item.style.setProperty('--i', index);

      switch(data.type) {
        case 'image':
          item.innerHTML = '<img src="' + data.src + '" alt="' + data.caption + '" loading="lazy"><div class="caption-overlay">' + data.caption + '</div>';
          item.addEventListener('click', function() {
            openModal(data.src, data.caption);
          });
          break;

        case 'polaroid':
          item.innerHTML = '<img src="' + data.src + '" alt="' + data.caption + '" loading="lazy"><div class="caption">' + data.caption + '</div>';
          item.addEventListener('click', function() {
            openModal(data.src, data.caption);
          });
          break;

        case 'title':
        case 'text':
        case 'quote':
        case 'aesthetic':
          item.innerHTML = '<div>' + data.content + '</div>';
          break;

        case 'paper':
          item.innerHTML = '<div>' + data.content.replace(/\n/g, '<br>') + '</div>';
          break;

        case 'mission':
          item.innerHTML = '<div>' + data.content + '</div>';
          item.addEventListener('click', function() {
            if (item.classList.contains('expanded')) {
              item.classList.remove('expanded');
              item.innerHTML = '<div>' + data.content + '</div>';
            } else {
              item.classList.add('expanded');
              item.innerHTML = '<div><strong style="color: var(--text-primary); margin-bottom: 16px; display: block;">' + data.tldr + '</strong>' + data.fullText + '</div>';
            }
          });
          break;
      }

      return item;
    }

    function renderBoard() {
      var board = document.getElementById('visionBoard');
      board.innerHTML = '';
      
      for (var i = 0; i < visionBoardData.length; i++) {
        var item = createBoardItem(visionBoardData[i], i);
        board.appendChild(item);
      }
    }

    function openModal(imageSrc, caption) {
      var modal = document.getElementById('modal');
      var modalImg = document.getElementById('modalImg');
      var modalCaption = document.getElementById('modalCaption');
      
      modal.style.display = 'flex';
      requestAnimationFrame(function() {
        modal.classList.add('show');
      });
      
      modalImg.src = imageSrc;
      modalImg.alt = caption;
      modalCaption.textContent = caption;
      
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      var modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(function() {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }, 300);
    }

    // Event listeners
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target.id === 'modal' || e.target.className === 'close-hint') {
        closeModal();
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Initialize board
